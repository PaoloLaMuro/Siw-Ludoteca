<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ricerca Videogioco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header>
    <h1>GAME LIFE</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/videogiochi}">Catalogo Videogiochi</a>
        <a th:href="@{/caseProduttrici}">Case Produttrici</a>
    </nav>
    <hr>
</header>

<div class="container content mt-4">
    <h1>Ricerca Videogioco</h1>
    <!-- Ricerca per titolo -->
    <form th:action="@{/ricercaVideogioco}" method="post" class="mb-4" style="max-width:500px; margin:auto;">
        <div class="mb-3">
            <input type="text" name="titolo" class="form-control" placeholder="Inserisci il titolo del videogioco" required>
        </div>
        <button type="submit" class="btn btn-danger">Cerca per titolo</button>
    </form>

    <!-- Ricerca per genere -->
    <form th:action="@{/ricercaVideogiocoGenere}" method="post" class="mb-4" style="max-width:500px; margin:auto;">
        <div class="mb-3">
            <select name="genere" class="form-select" required>
                <option value="" disabled selected>Seleziona un genere</option>
                <option th:each="g : ${generi}" th:value="${g.name()}" th:text="${g.getDescrizione()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Cerca per genere</button>
    </form>

    <!-- Messaggi di errore -->
    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${errorGenere != null}" class="alert alert-danger" role="alert">
        <span th:text="${errorGenere}"></span>
    </div>
</div>

<footer>
    <hr>
    <p>&copy; 2025 LUDOTECA</p>
</footer>
</body>
</html>
