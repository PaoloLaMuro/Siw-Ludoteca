<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Casa Produttrice</title>
</head>
<body>
<h1>Modifica Casa Produttrice</h1>

<form th:action="@{/admin/updateCasaProduttrice/{id}(id=${casaProduttrice.id})}" th:object="${casaProduttrice}" method="post" enctype="multipart/form-data">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
    </div>
    <div>
        <label for="testo">Descrizione:</label>
        <textarea id="testo" th:field="*{testo}" rows="5" required></textarea>
    </div>
    <div>
        <label for="annoPubblicazione">Anno di Pubblicazione:</label>
        <input type="number" id="annoPubblicazione" th:field="*{annoPubblicazione}" required />
    </div>
    <div>
        <label for="fileLogo">Logo (opzionale):</label>
        <input type="file" id="fileLogo" name="fileLogo" accept="image/*" />
    </div>
    <div>
        <button type="submit">Salva Modifiche</button>
    </div>
</form>

<a th:href="@{/caseProduttrici}">Annulla</a>
</body>
</html>
