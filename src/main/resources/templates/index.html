<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .navbar, header nav {
            background-color: #000 !important;
            border-bottom: 2px solid #ff2a2a;
            margin-bottom: 20px;
        }
        .navbar a, header nav a {
            color: #fff !important;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s, color 0.2s;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover, header nav a:hover {
            color: #ff2a2a !important;
            border-bottom: 2px solid #ff2a2a;
            background-color: transparent !important;
        }
        header h1 {
            color: #ff2a2a;
            text-shadow: 1px 1px 4px #222;
            margin-bottom: 0.5rem;
        }
        hr {
            border-top: 2px solid #ff2a2a;
            margin: 0.5rem 0;
        }
        .content h1 {
            color: #ff2a2a;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GAME LIFE</h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/login}" th:if="${not #authorization.expr('isAuthenticated()')}">Login</a>
            <a th:href="@{/registrazione}" th:if="${not #authorization.expr('isAuthenticated()')}">Registrati</a>
            <a th:href="@{/user}" th:if="${#authorization.expr('isAuthenticated()')}">Area Personale</a>
            <a th:href="@{/logout}" th:if="${#authorization.expr('isAuthenticated()')}">Logout</a>
        </nav>
        <hr>
    </header>
    <div class="navbar">
        <a th:href="@{/videogiochi}">Catalogo Videogiochi</a>
        <a th:href="@{/caseProduttrici}">Case Produttrici</a>
    </div>
    <div class="content">
        <h1>Benvenuto nel nostro sito!</h1>
        <p>Esplora il catalogo dei videogiochi o scopri le case produttrici.</p>
    </div>
    <footer>
        <hr>
        <p>&copy; 2025 Gli Archivi del Duca</p>
    </footer>
</body>
</html>
