//dammi una form per effettuare un login per accedere al sistema, se l login va a buon fine, l'utente viene reindirizzato alla pagina di benvenuto, altrimenti viene visualizzato un messaggio di errore, dammi solo html senza css o altro 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2>Login Form</h2>
    <form action="/login" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <!-- Error message display -->
    <div id="error-message" style="color: red;">
        <!-- This will be populated with error messages if login fails -->
    </div>
    <script>
        // Example of how to handle error messages
        const errorMessage = document.getElementById('error-message');
        if (window.location.search.includes('error')) {
            errorMessage.textContent = 'Invalid username or password. Please try again.';
        }
    </script>
</body>
</html>
