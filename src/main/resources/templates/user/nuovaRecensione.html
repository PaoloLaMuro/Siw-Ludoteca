<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuova Recensione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header>
    <h1>GAME LIFE</h1>
    <hr>
</header>
<div class="container content mt-4">
    <h2>Aggiungi una recensione</h2>
    <form th:action="@{/videogioco/{id}/nuovaRecensione(id=${videogioco.id})}" th:object="${recensione}" method="post">
        <div class="mb-3">
            <label for="titolo" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="titolo" th:field="*{titolo}" required>
        </div>
        <div class="mb-3">
            <label for="testo" class="form-label">Testo</label>
            <textarea class="form-control" id="testo" th:field="*{testo}" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="voto" class="form-label">Voto</label>
            <div class="rating">
                <input type="radio" id="fungo5" name="voto" th:value="5" th:field="*{voto}" />
                <label for="fungo5" title="5 funghetti"></label>
                <input type="radio" id="fungo4" name="voto" th:value="4" th:field="*{voto}" />
                <label for="fungo4" title="4 funghetti"></label>
                <input type="radio" id="fungo3" name="voto" th:value="3" th:field="*{voto}" />
                <label for="fungo3" title="3 funghetti"></label>
                <input type="radio" id="fungo2" name="voto" th:value="2" th:field="*{voto}" />
                <label for="fungo2" title="2 funghetti"></label>
                <input type="radio" id="fungo1" name="voto" th:value="1" th:field="*{voto}" />
                <label for="fungo1" title="1 funghetto"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Salva Recensione</button>
    </form>
</div>
<footer>
    <hr>
    <p>&copy; 2025 Gli Archivi del Duca</p>
</footer>
</body>
</html>
