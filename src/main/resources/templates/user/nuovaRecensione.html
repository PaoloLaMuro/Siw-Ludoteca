<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuova Recensione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        .review-container {
            background-color: #111; /* Sfondo scuro */
            color: #fff; /* Testo bianco */
            border: 2px solid #ff2a2a; /* Bordo rosso */
            border-radius: 10px; /* Angoli arrotondati */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Ombra */
            margin-top: 20px;
        }

        .review-container h2 {
            color: #ff2a2a; /* Titolo in rosso */
            text-align: center;
            margin-bottom: 20px;
        }

        .rating label {
            position: relative;
            width: 50px; /* Dimensione funghetti */
            height: 50px; /* Dimensione funghetti */
            background: url('/images/fungoSuperMario.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            opacity: 0.4; /* Funghetto "vuoto" */
            transition: opacity 0.2s ease-in-out;
        }

        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            opacity: 1; /* Funghetto "pieno" */
        }

        .btn-danger {
            display: block;
            width: 100%;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>GAME LIFE</h1>
    <hr>
</header>
<div class="container content mt-4">
    <div class="review-container">
        <h2>Aggiungi una recensione</h2>
        <form th:action="@{/videogioco/{id}/nuovaRecensione(id=${videogioco.id})}" th:object="${recensione}" method="post">
            <div class="mb-3">
                <label for="titolo" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="titolo" th:field="*{titolo}" required>
            </div>
            <div class="mb-3">
                <label for="testo" class="form-label">Testo</label>
                <textarea class="form-control" id="testo" th:field="*{testo}" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="voto" class="form-label">Voto</label>
                <div class="rating">
                    <input type="radio" id="fungo5" name="voto" th:value="5" th:field="*{voto}" />
                    <label for="fungo5" title="5 funghetti"></label>
                    <input type="radio" id="fungo4" name="voto" th:value="4" th:field="*{voto}" />
                    <label for="fungo4" title="4 funghetti"></label>
                    <input type="radio" id="fungo3" name="voto" th:value="3" th:field="*{voto}" />
                    <label for="fungo3" title="3 funghetti"></label>
                    <input type="radio" id="fungo2" name="voto" th:value="2" th:field="*{voto}" />
                    <label for="fungo2" title="2 funghetti"></label>
                    <input type="radio" id="fungo1" name="voto" th:value="1" th:field="*{voto}" />
                    <label for="fungo1" title="1 funghetto"></label>
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Salva Recensione</button>
        </form>
    </div>
</div>
<footer>
    <hr>
    <p>&copy; 2025 Gli Archivi del Duca</p>
</footer>
</body>
</html>
