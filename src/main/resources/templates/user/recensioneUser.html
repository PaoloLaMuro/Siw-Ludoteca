<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Le mie recensioni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        .recensioni-scrollbox {
            max-height: 400px;
            overflow-y: auto;
            background: #23272b;
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid #444;
        }
        .recensione-box {
            background: #181a1b;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.10);
            border: 1px solid #333;
            margin-bottom: 1rem;
            padding: 1.2rem 1.5rem;
            color: #f8f9fa;
        }
        .recensione-titolo {
            color: #ff2a2a;
            font-weight: bold;
            font-size: 1.15rem;
            margin-bottom: 0.3rem;
        }
        .recensione-testo {
            color: #f8f9fa;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .recensione-divider {
            border: none;
            border-top: 1px solid #444;
            margin: 0.7rem 0;
        }
        .recensione-videogioco {
            color: #b0b3b8;
            font-size: 0.98rem;
            margin-bottom: 0.3rem;
        }
        .badge.bg-danger {
            background-color: #ff2a2a !important;
        }
    </style>
</head>
<body>
<header>
    <h1>GAME LIFE</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/videogiochi}">Catalogo Videogiochi</a>
        <a th:href="@{/user}">Area Personale</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
    <hr>
</header>

<div class="container content mt-4">
    <h2 class="mb-4" style="color:#ff2a2a;">Le mie recensioni</h2>
    
    <!-- Messaggi di feedback -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div class="recensioni-scrollbox mb-4" th:if="${recensioni != null and #lists.size(recensioni) > 0}">
        <div th:each="rec, iterStat : ${recensioni}">
            <div class="recensione-box">
                <div class="recensione-videogioco">
                    <strong>Videogioco:</strong>
                    <span th:text="${rec.videogioco.titolo}">Titolo Videogioco</span>
                </div>
                <div class="recensione-titolo" th:text="${rec.titolo}">Titolo recensione</div>
                <div class="recensione-testo" th:text="${rec.testo}">Testo recensione</div>
                <div>
                    <span class="badge bg-danger">Voto: <span th:text="${rec.voto}"></span></span>
                </div>
                <form th:action="@{/recensione/{id}/delete(id=${rec.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline-danger mt-2">Elimina</button>
                </form>
            </div>
            <hr class="recensione-divider" th:if="${!iterStat.last}" />
        </div>
    </div>
    <div th:if="${recensioni == null or #lists.size(recensioni) == 0}">
        <p>Non hai ancora lasciato nessuna recensione.</p>
    </div>
</div>

<footer>
    <hr>
    <p>&copy; 2025 Gli Archivi del Duca</p>
</footer>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
