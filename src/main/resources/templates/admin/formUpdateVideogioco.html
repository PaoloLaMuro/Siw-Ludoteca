<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Videogioco</title>
</head>
<body>
<h1>Modifica Videogioco</h1>

<form th:action="@{/admin/updateVideogioco/{id}(id=${videogioco.id})}" th:object="${videogioco}" method="post" enctype="multipart/form-data">
    <label for="titolo">Titolo:</label>
    <input type="text" id="titolo" th:field="*{titolo}" required maxlength="255"/><br/>

    <label for="genere">Genere:</label>
    <select id="genere" th:field="*{genere}">
        <option th:each="g : ${generi}" th:value="${g.name()}" th:text="${g}"></option>
    </select><br/>

    <label for="descrizione">Descrizione:</label>
    <textarea id="descrizione" th:field="*{descrizione}" maxlength="2000"></textarea><br/>

    <label for="dataUscita">Data di uscita:</label>
    <input type="date" id="dataUscita" th:field="*{dataUscita}"/><br/>

    <label for="pegi">PEGI Rating:</label>
    <select id="pegi" th:field="*{pegi}">
        <option th:each="p : ${pegiRatings}" th:value="${p.name()}" th:text="${p}"></option>
    </select><br/>

    <label for="casaProduttrice">Casa produttrice:</label>
    <select id="casaProduttrice" th:field="*{casaProduttrice.id}">
        <option th:each="c : ${caseProduttrici}" th:value="${c.id}" th:text="${c.nome}"></option>
    </select><br/>

    <label for="copertinaFile">Nuova Copertina (opzionale):</label>
    <input type="file" id="copertina" name="copertinaFile" accept="image/*"/><br/>

    <button type="submit">Salva Modifiche</button>
</form>
</body>
</html>
